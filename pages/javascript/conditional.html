<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---CONDITIOANAL: IF--->
    <script>
        let response = prompt("1 + 1 =");
        if (response ==2){
            alert("Correct!");
        }
    </script>
    <!---CONDITIOANAL: If-else--->
    <script>
        let response2 = prompt("1 + 1 =");
        if (response2 ==2){
            alert("Correct!");
        }else{
            alert("Wrong!");
        }
    </script>
    <!---CONDITIOANAL: elseif--->
    <script>
        let response3 = prompt("1 + 1 =");
        if (response3 ==2){
            alert("Correct!");
        }else if(response3 < 2){
            alert("Too low!");
        }else{
            alert("Too high!");
        }
    </script>
    <!---CONDITIOANAL: switch--->
    <script>
        let color = "";
        
        switch (color) {
            case "red":
                alert("I hate Red!!!");
                break;
            case "blue":
                alert("I love blue!");
                break;
            default:
                alert(" Warna apa ini?? aku tidak tau!!!")
                break;
        }
    </script>
</body>
</html>
