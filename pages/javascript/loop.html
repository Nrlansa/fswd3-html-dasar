<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    //loop-for
    <script>
        for (let i =0; i<10; i++){
            console.log(`Iterasi ke ${i}`);
        }
    </script>
    //loop do..while
    <script>
        let i = 0;

        do{
            console.log(`Iterasi ke ${i}`);
            i+=1;
        } while (i < 7);
    </script>
    //loop while
    <Script>
        let n =0;

        while (n < 4){
            console.log(`Iterasi ke ${n}`);
            n++;
        }
    </Script>
    //loop control break
    <script>
        for (let i = 0; i < 9; i++){
            if(i == 6){
                break;
            }
            console.log(`Iterasi ke ${i}`);
        }
    </script>
     //LOOP CONTROL: CONTINUE
    <script>
        for (let i = 0; i < 7; i++){
            if(i==3){
                continue;
            }
            console.log(` Iterasi ke ${i}`);
        }
    </script>
</body>
</html>
