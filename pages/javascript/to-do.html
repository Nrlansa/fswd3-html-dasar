<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    
    <link rel="stylesheet" href="/assets/todostyle.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
      <form class="form">
        <input
          type="text"
          class="input"
          id="todo-input"
          placeholder="Tulis Todo"
        />
        <button type="submit" class="button">Tambah</button>
      </form>
      <ul class="list" id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
