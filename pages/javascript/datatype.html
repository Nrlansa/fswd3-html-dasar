<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--DATA TYPE: NUMBER--->
    <script>
      let n = 25;
      n = 30;
    </script>
    <!--DATA TYPE: NUMBER--->
    <script>
      let inf = 100 / 0;
      console.log(inf);
    </script>
    <!---DATA TYPE: NUMBER--->
    <script>
      console.log("Arkatama" + 1);
      console.log("Multi Solusindo" + 2 * 5);
      console.log("Nan" * 3);
    </script>
    <!---DATA TYPE: BIGINT--->
    <script>
      const bigInt = 1234567890123456789012345678901234567890n;
      console.log(bigInt);
    </script>
    <!---DATA TYPE: STRING--->
    <script>
      const nama1 = "Arkatama";
      console.log(nama1);
      const nama2 = 'Arkatama';
      console.log(nama2);
      const nama3 = `Arkatama`;
      console.log(nama3);
    </script>
    <!---Data Type: Boolean--->
    <script>
      let isLoggedIn = true;
      console.log(isLoggedIn);
      let isAdmin = false;
      console.log(isAdmin);

      let isGreater = 10 > 5;
      console.log(isGreater);
      let isLess = 10 < 5;
      console.log(isLess);
    </script>
      <!---Data Type: null--->
      <script>
        let grilfriend = null;
        console.log(grilfriend);
      </script>
      <!---data type:undefined--->
      <script>
        let name;
        console.log('name');
      </script>
      <!---data type:symbol--->
      <script>
        let employee = Symbol('Joko');
        console.log(employee);
        console.log(employee.description);
      </script>
      <!---data type:object--->
      <script>
        let employee1 = {
          name:"John",
          age:30,
          job: "Web Developer",
          isMarried: false,
          Hobies:["Sports", "Cooking"],
        };
        console.log(`His name is ${employee1.name} and he is ${employee1.age} years old.`);
      </script>

  </body>
</html>
