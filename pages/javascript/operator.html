<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPERATOR</title>
  </head>
  <body>
    <!--ARITMETHIC OPERATOR--->
    <script>
      let a = 10;
      let b = 3;

      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);
      console.log(a ** b);
    </script>
    <!----ASSINGMENT OPERATOR---->
    <script>
      let c = 2;
      console.log(c);

      c += 5;
      console.log(c);
    </script>
    <!---COMPARISON OPERATOR---->
    <script>
      let d = 4;
      let e = 5;
      console.log(d == e);
      console.log(d < e);
      console.log(d > e);
      console.log(d !== e);
    </script>
    <!----LOGICAL OPERATOR----->
    <script>
      let f = true;
      let g = false;
      console.log(f && g);
      console.log(f || g);
      console.log(!f);
    </script>
    <!---BITWISE OPERATOR--->
    <script>
      let h = 00111100;
      let i = 00001101;

      console.log(h & i);
      console.log(h | i);
      console.log(h ^ i);
      console.log(~h);
    </script>
    <!---TERNARY OPERATOR--->
    <script>
      let j = 1;
      let k = 1;

      console.log(j == k ? "yes" : "no");
    </script>
  </body>
</html>
