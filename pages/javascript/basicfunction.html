<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    //basic funtion 
    <script>
        function salam(){
            console.log("Hai, Nurul Annisa");
        }
        salam();
    </script>
    //FUNCTION EXPRESSION
    <script>
        let salam1 = function(){
            console.log("Hai, Nurul Annisa");
        }
        salam1();
    </script>
    //arrow function
    <script>
        var salam3 = () => {
            console.log("Hi, Nurul");
        }

        var salam4 =() => console.log("haii Nurul");
        salam3();
        salam4();
    </script>
</body>
</html>
