<!DOCTYPE html>
<html>
  <head>
    <title>Galeri Card Bahasa Bunga</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Galeri Bahasa Bunga</h1>
      <!------card mulai-->
      <div class="row">
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Tagetes_erecta_chendumalli_chedi.jpg"
            alt="Marigold"
          />
          <div class="title">Marigold<span>Tagetes erecta</span></div>
        </div>
        <div class="card">
          <img
            src="https://assets.pikiran-rakyat.com/crop/0x0:0x0/x/photo/2020/08/03/1498571776.png"
            alt="Lotus"
          />
          <div class="title">Lotus<span>Nelumbo nucifera</span></div>
        </div>
        <div class="card">
          <img
            src="https://img.freepik.com/premium-photo/bunga-krisan-seruni-indonesian-chryssanths-flowers-is-flowering-plants-he-chrysanthemum_581937-623.jpg?w=2000"
            alt="Chrysanthemum"
          />
          <div class="title">
            Chrysanthemum<span>Chrysanthemum indicum</span>
          </div>
        </div>
        <div class="card">
          <img
            src="https://blog.tokotanaman.com/wp-content/uploads/2019/01/agar-bunga-matahari-cepat-berbunga.jpg"
            alt="Sunflower"
          />
          <div class="title">Sunflower<span>Helianthus annuus</span></div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <img
            src="https://media2.malaymail.com/uploads/articles/2018/2018-08/hibis1_2708.jpg"
            alt="Hibiscus"
          />
          <div class="title">Hibiscus<span>Hibiscus rosa-sinensis</span></div>
        </div>
        <div class="card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Tulipa_suaveolens_floriade_to_Canberra.jpg"
            alt="Tulip"
          />
          <div class="title">Tulip<span>Tulipa gesneriana</span></div>
        </div>
        <div class="card">
          <img
            src="https://s3.bukalapak.com/img/896183271/large/1_Mawar_Merah.jpg"
            alt="Rose"
          />
          <div class="title">Rose<span>Rosa spp.</span></div>
        </div>
        <div class="card">
          <img
            src="https://i.pinimg.com/736x/28/5b/d5/285bd5d74b590a1e7e9e1245849fd5a1.jpg"
            alt="frangipani"
          />
          <div class="title">Frangipani<span>Plumeria</span></div>
        </div>
      </div>
      <!----akhir card----->
    </div>
  </body>
</html>
